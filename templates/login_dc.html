<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>统一身份验证平台</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>

<!-- 左侧logo -->
<div class="logo">
    <img src="{% static 'img/logo.png' %}">
    <span>统一身份认证</span>
</div>

<!-- 右侧登录阴影区 -->
<div class="container">
    <!-- 界面语言选择 -->
    <select name="language">
        <option value="zh_CN">简体中文</option>
        <option value="en">English</option>
    </select>
    <!-- 登录区 -->
    <div class="login">
        <section class="main">
            <span><a href="/login/">账号登录</a></span>
            <span><a href="/login_DC/">动态码登录</a></span>
            <div class="account">
                <div class="username">
                    <span><img src="{% static 'img/user.png' %}"></span>
                    <input type="text" name="username" id="username" placeholder="请输入学号/工号" title="请输入学号/工号">
                </div>
                <div class="password">
                    <span><img src="{% static 'img/password.png' %}"></span>
                    <input type="password" name="password" id="password" placeholder="请输入密码" title="请输入密码">
                </div>
                <div class="rememberme">
                    <input type="checkbox" name="rememberme" id="rememberme" value="true">
                    <span>七天免登录</span>
                </div>
            </div>
            <!-- 登录按钮 -->
            <div class="btn">
                <input type="submit" name="login_button" id="login_button" value="登录" style="color:white;background-color: #2368de">
            </div>
        </section>

        <div class="PWtoQC">
            <a href="/login_qc/">
                <img src={% static 'img/toQC.png' %}>
            </a>
        </div>
    </div>
</div>

</body>
</html>
